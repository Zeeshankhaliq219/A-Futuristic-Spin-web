<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>A Futuristic Spin</title>

    <!-- css file link -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="conntainer">
      <header class="p-3 bg-dark text-white header_top">
        <div class="container">
          <div
            class="
              d-flex
              flex-wrap
              align-items-center
              justify-content-center justify-content-lg-start
            "
          >
            <div
              class="col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
            >
            <h3 class="fs-6">
                  ACE just rolled out Partner Programs. <span class="color_orenge"> Check Now!</span>
              </h3>
            </div>
            <div
              class="col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
            >
              <h3 class="fs-6">Any Questions? Call Us Now+1 (XXX) XXX-XXXX</h3>
            </div>

            <div class="text-end">
              <h3 class="fs-6">Contact Support</h3>
            </div>
          </div>
        </div>
      </header>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</html>
